<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloudmap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="status" id="status">
        <div class="status-title">Cloudmap</div>
        <div class="status-text" id="statusText">Ready</div>
      </div>
      <div class="canvas" id="canvas">
        <svg id="map" aria-label="Cloudmap network"></svg>
        <div class="context-menu" id="contextMenu" hidden>
          <!-- dynamic menu items injected by app.js -->
        </div>
        <div class="action-panel" id="actionPanel" hidden>
          <div class="action-text" id="actionText"></div>
          <button id="actionFinish" class="btn btn-success btn-sm">Finish</button>
        </div>
        <div class="editor" id="apEditor" hidden>
          <div class="editor-title">Edit access point</div>
          <label class="editor-label" for="apName">Name</label>
          <textarea id="apName" class="form-control form-control-sm" rows="3"></textarea>
          <label class="editor-label" for="apRouters">Routers</label>
          <div id="apRouters" class="router-list"></div>
          <button id="apRouterAdd" class="btn btn-outline-success btn-sm w-100">Add router</button>
          <div class="editor-actions">
            <button id="apSave" class="btn btn-success btn-sm">Save</button>
            <button id="apCancel" class="btn btn-outline-secondary btn-sm">Cancel</button>
          </div>
        </div>
        <div class="editor" id="areaEditor" hidden>
          <div class="editor-title">Edit area</div>
          <label class="editor-label" for="areaName">Name</label>
          <input id="areaName" type="text" class="form-control form-control-sm" />
          <div class="editor-actions">
            <button id="areaSave" class="btn btn-success btn-sm">Save</button>
            <button id="areaCancel" class="btn btn-outline-secondary btn-sm">Cancel</button>
          </div>
        </div>
        <div class="editor" id="connectionEditor" hidden>
          <div class="editor-title">Edit connection</div>
          <label class="editor-label" for="connectionType">Type</label>
          <select id="connectionType" class="form-select form-select-sm"></select>
          <label class="editor-label" for="connectionDescription">Description</label>
          <textarea id="connectionDescription" class="form-control form-control-sm" rows="3"></textarea>
          <div class="editor-actions">
            <button id="connectionSave" class="btn btn-success btn-sm">Save</button>
            <button id="connectionCancel" class="btn btn-outline-secondary btn-sm">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
